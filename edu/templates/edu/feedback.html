{% extends 'edu/base1.html' %}
{% load static %}



{% block content %}

    <div class="container cont p-3 mt-5 my-2 shadow">
        <h3 class="text-dark offset-5 ">Feedback </h3>
          <div class="row">
              <div class="form-group col-sm-8 mx-auto">
      
                  <form action="" method="POST">
                    {% csrf_token %}
                      {{form.as_p}}
                    <input type="submit" class=" btn btn-primary col-sm-12 col-12" value="Submit">
                  </form>
      
              </div>
          </div> 
        </div>

        {% if messages %}
       {% for message in messages %}
       <span {% if message.tags %} class="alert-{{message.tags}}" {% endif %}><script>alert('{{message}}')</script></span>
       {% endfor %}
      {% endif %} 

      {% if messages %}
      {% for message in messages %}
      <span {% if message.tags %} class="" {% endif %}> <script>alert('{{message}}')</script></span>
      {% endfor %}
      {% endif %}


        
{% endblock content %}
